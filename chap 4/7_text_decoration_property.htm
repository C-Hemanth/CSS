<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- text-decoration property is used to decorate text can be overline,linethrough,underline,none -->
    <style>
        p{
            background-color: aqua;
            height: 100px;
            width: 100px;
            color: blue;
            text-decoration: underline;
            text-decoration: overline;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p>this is decoration property</p>
</body>
</html>
