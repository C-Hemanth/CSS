<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- text transform == used to specify upper case and lower case letter at startig of each word  -->
    <style>
        p{
            background-color:blue;
            height: 1100px;
            width: 1010px;
            color: blue;
            text-transform: capitalize;
            text-transform: lowercase;
            text-transform: uppercase;
            line-height: 10px;
            color: aliceblue;

            /* line height is used to make gap between the lines how much we want */
            
        }
    </style>
</head>
<body>
    <p>this is decoration property <br>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, nulla?
    </p>
</body>
</html>
