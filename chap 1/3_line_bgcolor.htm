<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style is used above the head -->
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
    <style>
        /* the starting id is 'first' so we write it to get the bg color for that word */
        #first{
            background-color: blueviolet;
        }
        .bg-blue{
            background-color: brown;
            /* color is used to represent the word color */
            color: blue;
        }
    </style>
    
</head>
<body>
    <!-- 'div#first' gives the below statement -->
    <div id="first">
        first1
    </div>
    <!-- '#second' gives the below statement with automatically as div id=second -->
    <div id="second"></div>
        sec
    <!-- write '#third' gives the below statement with automatically as div id=third-->
    <div id="third">
        third
    </div>
        fourth
    <div id="fourth"></div>
    <!-- 'section.red' gives the below statement -->
    <section class="red">
        red
        
    </section>
    <!-- one class can have more elements -->
    <!-- one element have can have more classes -->
    <!-- section.red.bg-blue gives the below statement -->
    <section class="red bg-blue">
        hello <br>
        jj
    
    </section>
    <section class="red bg-blue border-purple"></section>
    dfgdfgfgffgg
    
</body>
</html>
