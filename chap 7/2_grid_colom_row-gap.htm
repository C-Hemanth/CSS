<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            display: grid;
            background-color: deepskyblue;
            grid-column-gap:5px ;
            grid-row-gap: 5px; 

            /* grid-colom-gap == used to adjust the space between the coloms of a css grid  */
        /* grid-rows-gap == used to adjust the space between the rows of a css grid*/
                
        }
        .toy{
            background-color: rgb(190, 219, 49);
            border: 3px solid black;  
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="toy">1</div>
        <div class="toy">2</div>
        <div class="toy">3</div>
        <div class="toy">4</div>
    </div>
</body>
</html>
